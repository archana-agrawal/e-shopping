<br><br>
<h1>MY Profile</h1>


<div class="col-md-3"></div>


<div class="row">


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">FirstName</label>
      <input [(ngModel)]="firstname" type="text" class="form-control">        
  </div>
</div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">LastName</label>
      <input [(ngModel)]="lastname" type="text" class="form-control">
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="">PhoneNo</label>
      <input [(ngModel)]="phoneno" type="text" class="form-control">
    </div>
  </div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="email" type="email" class="form-control">
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control">
    </div>
  </div>

</div>

<div class="col-md-3"></div>

<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label for="">Add Image</label>
      <input (change)="onSelectImage($event)" type="file" class="form-control">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
    <a style="margin-left: 10px;" routerLink="/home" class="btn btn-danger">Cancel</a>
  </div>
</div>
