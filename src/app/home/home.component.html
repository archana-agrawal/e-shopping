<h2 class="boxed">All Products:-</h2>
<br>
<div class="col-md-2" *ngFor="let product of Allproducts">

  <div class="boxed" style="width: 30rem">

    <div class="col-md-3"></div>
    <div class="row">
      <div class="col-md-3">

        <img style="border:1px solid green" src="../../assets/uploads/{{product.image}}" alt="Loading" width="230px;"
          height="280px;" />
      </div>
    </div>


    <div class="col-md-2"></div>
    <div class="row">
      <div class="col-md-8">

        <b> {{product.name}} </b>
      </div>
    </div>


    <div class="col-md-2"></div>
    <div class="row">
      <div class="col-md-8">

        <td>
          <font color="red">MRP ₹<del>{{product.price}}</del></font>
          <font color="#3EA055"> {{product.discount}}% off </font>
        </td>
      </div>
    </div>

    <div class="col-md-2"></div>
    <div class="row">
      <div class="col-md-3">

        <b>
          <td>₹{{product.priceWithDiscount}}</td>
        </b>
      </div>
    </div>

    <div class="col-md-2"></div>
    <div class="row">
      <div class="col-md-8" *ngIf = "product.QuantityAvailable == 0">
        <td>
          <font color="red">Out of Stock</font>
        </td>
      </div>
      <div class="col-md-8" *ngIf = "product.QuantityAvailable > 0 && product.QuantityAvailable < 6">
        <td>
          <font color="red">Only {{product.QuantityAvailable}} more left</font>
        </td>
      </div>
    </div>


    <div class="col-md-2"></div>
    <div class="row">
      <div class="col-md-3">

        <td>
          <button type="button" class="btn btn-danger" (click)="OnSelectProduct(product.productId)"><b>Show
              Details</b></button><br><br>
        </td>
      </div>
    </div>

  </div>
</div>
