<button (click)= "dashboard()" class="btn btn-default" style="margin-top: 10px;">Dashboard</button>

<h1>List of Categories</h1>

<table class="table table-striped table-bordered">

<thead>
<tr>
    <th>S.no.</th>
    <th>Category Id</th>
    <th>Title</th>
    <th>Action</th>
</tr>
</thead>

<tbody>
    <tr *ngFor="let category of categories;let index = index">
        <td>{{index+1}}</td>
        <td>{{category.id}}</td>
        <td>{{category.title}}</td>
        <td ><button (click)="ondelete(category.id)" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
        <button (click)="onSelect(category.id)" class="btn btn-warning" style="margin-left: 10px;"> <i class="glyphicon glyphicon-pencil"></i></button></td>
    <!-- </td> -->
    </tr>

</tbody>

</table>

<button (click)= "onAddCategory()" class="btn btn-primary">Add Category</button> <br><br>
